<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Swap - Signup</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" defer src="js/script.js"></script>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">Green Swap</div>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="browse.html">Browse Items</a></li>
          <li><a href="upload.html">Upload Item</a></li>
          <li><a href="login.html">Login / Signup</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle navigation menu">
          &#9776;
        </button>
      </nav>
    </div>
  </header>

  <main class="container form-container">
    <h2>Sign Up</h2>
    <form id="signupForm" novalidate>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />

      <label for="school">School</label>
      <input type="text" id="school" name="school" required />

      <label for="department">Department</label>
      <input type="text" id="department" name="department" required />

      <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    <p class="form-footer-text">
      Already have an account? <a href="login.html">Login here</a>.
    </p>
  </main>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 Green Swap. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
