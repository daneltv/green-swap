<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Swap - Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" defer src="js/script.js"></script>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">Green Swap</div>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="browse.html">Browse Items</a></li>
          <li><a href="upload.html">Upload Item</a></li>
          <li><a href="login.html" class="active">Login / Signup</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle navigation menu">
          &#9776;
        </button>
      </nav>
    </div>
  </header>

  <main class="container form-container">
    <h2>Login</h2>
    <form id="loginForm" novalidate>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <div class="checkbox-group">
        <input type="checkbox" id="rememberMe" name="rememberMe" />
        <label for="rememberMe">Remember Me</label>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="form-footer-text">
      Don't have an account? <a href="signup.html">Sign up here</a>.
    </p>
    <button onclick="window.location.href='dashboard.html'" class="btn btn-secondary" style="margin-top: 1rem;">Go to Dashboard</button>
  </main>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 Green Swap. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
