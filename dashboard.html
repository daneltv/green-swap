<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Swap - Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
<script type="module" defer src="js/script.js"></script>
</head>
<body>
  <header>
    <div class="container header-container">
      <div class="logo">Green Swap</div>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="browse.html">Browse Items</a></li>
          <li><a href="upload.html">Upload Item</a></li>
          <li><a href="login.html">Login / Signup</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle navigation menu">
          &#9776;
        </button>
      </nav>
    </div>
  </header>

  <main class="container dashboard-container">
    <h2>Welcome, Student!</h2>
    <div class="dashboard-tabs">
      <button class="tab-button active" data-tab="uploadedItems">My Uploaded Items</button>
      <button class="tab-button" data-tab="swapRequests">My Swap Requests</button>
    </div>

    <section id="uploadedItems" class="tab-content active">
      <button class="btn btn-primary upload-new-btn" onclick="location.href='upload.html'">Upload New Item</button>
      <div class="items-grid">
        <div class="item-card placeholder">
          <h3>No uploaded items yet.</h3>
          <p>Start by uploading an item to swap.</p>
        </div>
      </div>
    </section>

    <section id="swapRequests" class="tab-content">
      <div class="items-grid">
        <div class="item-card placeholder">
          <h3>No swap requests yet.</h3>
          <p>Your swap requests will appear here.</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 Green Swap. All rights reserved.</p>
    </div>
  </footer>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabContents = document.querySelectorAll('.tab-content');
    
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          tabButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
    
          tabContents.forEach(content => content.classList.remove('active'));
          const tab = button.getAttribute('data-tab');
          const activeContent = document.getElementById(tab);
          if (activeContent) {
            activeContent.classList.add('active');
          }
        });
      });
    });
    </script>
    
</body>
</html>
